<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>輪播牆範例</title>
  <style>
    .carousel {
      width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: auto;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 600px;
      height: 300px;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track" id="track">
    <div class="carousel-slide"><img src="1.png" alt="圖片1"></div>
    <div class="carousel-slide"><img src="2.png" alt="圖片2"></div>
    <div class="carousel-slide"><img src="3.png" alt="圖片3"></div>
  </div>
  <div class="carousel-buttons">
    <button class="carousel-button" onclick="moveSlide(-1)">←</button>
    <button class="carousel-button" onclick="moveSlide(1)">→</button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const track = document.getElementById('track');
  const slides = document.querySelectorAll('.carousel-slide');

  function moveSlide(direction) {
    currentSlide = (currentSlide + direction + slides.length) % slides.length;
    track.style.transform = `translateX(-${currentSlide * 600}px)`;
  }

  // 自動輪播
  setInterval(() => moveSlide(1), 4000);
</script>

</body>
</html>
